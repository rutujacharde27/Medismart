<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <header class="header">
      <a href="#" class="logo"><i class="fas fa-tablets"></i>MEDISMART</a>
      <nav class="navbar" >

        <a href="index.html">HOME</a></li>

      </nav>

      


    </header>


    <section class="container content-section">
        <h2 class="section-header">CART</h2>
        <div class="cart-row">
            <span class="cart-item cart-header cart-column">ITEM</span>
            <span class="cart-price cart-header cart-column">PRICE</span>
            <span class="cart-quantity cart-header cart-column">QUANTITY</span>
        </div>
        <div class="cart-items">
            <div class="cart-row">
                <div class="cart-item cart-column">
                    <img class="cart-item-image" src="images/m1.webp" width="100" height="100">
                    <span class="cart-item-title">Crocin 650mg Advance Tablets 15'S</span>
                </div>
                <span class="cart-price cart-column">Rs 29.13</span>
                <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" type="number" value="1">
                    <button class="btn btn-danger" type="button">REMOVE</button>
                </div>
            </div>
            <div class="cart-row">
                <div class="cart-item cart-column">
                    <img class="cart-item-image" src="images/p1.webp" width="100" height="100">
                    <span class="cart-item-title">Liveasy Essentials Handwash Pump 250 Ml</span>
                </div>
                <span class="cart-price cart-column">Rs 72</span>
                <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" type="number" value="1">
                    <button class="btn btn-danger" type="button">REMOVE</button>
                </div>
            </div>
            <div class="cart-row">
              <div class="cart-item cart-column">
                  <img class="cart-item-image" src="images/m4.webp" width="100" height="100">

              <div class="cart-quantity cart-column">

                  <button class="btn btn-danger" type="button">REMOVE</button>
              </div>
          </div>
          <div class="cart-row">
            <div class="cart-item cart-column">
                <img class="cart-item-image" src="images/f1.webp" width="100" height="100">
                <span class="cart-item-title">Protinex Rich Chocolate Nutrition Drink Tin Of 400 G</span>
            </div>
            <span class="cart-price cart-column">Rs 572</span>
            <div class="cart-quantity cart-column">
                <input class="cart-quantity-input" type="number" value="1">
                <button class="btn btn-danger" type="button">REMOVE</button>
            </div>
        </div>
          
        </div>
        <div class="cart-total">
            <strong class="cart-total-title">Total</strong>
            <span class="cart-total-price">Rs 101.13</span>
        </div>
        <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
